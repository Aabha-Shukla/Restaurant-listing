<h1>Restaurants Listing</h1>
<br>
<!--Restaurants List-->
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
        <th scope="col">Operations</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of collection">
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.email}}</td>
          <td>{{item.address}}</td>
          <td><i class="fa fa-trash" (click)="deleteResto(item.id)" style="font-size: 15px;color: red;"></i>
            <a  routerLink="/update/{{item.id}}" >
            <i class="fa fa-edit"style="font-size: 15px;color: green"></i>
            </a>
          </td>
      </tr>
    </tbody>
  </table>
  <!--Restaurants List-->
