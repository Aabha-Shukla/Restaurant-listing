<h2>Register new User</h2>
<br>
<!-- register form -->
<form [formGroup]="register" (ngSubmit)="collection()">
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="text" class="form-control" formControlName="name" placeholder="Enter your Name">
    </div>
    <br>
    <div class="form-group">
      <label for="exampleInputPassword1">Email Address</label>
      <input type="email" class="form-control" formControlName="email" placeholder="Enter your email address">
    </div>
    <br>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Enter your Password">
    </div>
    <br>
    <button type="submit" class="btn btn-success">Register</button>
</form>
<!-- register form -->
